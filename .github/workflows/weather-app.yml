name: Weather App Workflow

# 이 워크플로우는 main 브랜치에 푸시할 때마다 실행됩니다.
on:
  push:
    branches:
      - main  # main 브랜치에 푸시할 때 실행

jobs:
  build:
    runs-on: ubuntu-latest  # Ubuntu 최신 버전에서 실행

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2  # 리포지토리에서 파일을 체크아웃

    - name: Set up Python  # Python 환경 설정
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # 사용할 Python 버전

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip  # pip 최신 버전으로 업그레이드
        pip install -r requirements.txt  # requirements.txt에 명시된 라이브러리 설치

    - name: Run the weather app
      run: |
        python main.py  # main.py 실행 (날씨 프로그램 실행)
